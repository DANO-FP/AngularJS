<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
	<title>Angular JS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="controllers.js"></script>
</head>
<body ng-controller="ToDoController">
<ul>
	<li ng-repeat="actividad in todo">
		{{actividad.description}} - 
		{{actividad.fecha | date: 'short'}}
	</li>
</ul>
<form ng-submit="addActv()">
	<input type="text" ng-model="newActv.description"></br>
	<input type="datetime-local" ng-model="newActv.fecha"></br>
	<input type="submit" value="Guardar Actividad">
</form>
<button ng-click="clean()">Limpiar Lista</button>
</body>
</html>
